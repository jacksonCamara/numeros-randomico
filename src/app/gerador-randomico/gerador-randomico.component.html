<div class="container-fluid">
  <div class="row margin">
    <div class="col-lg-10 offset-lg-1">
      <div class="row ">
           <!-- Campos de valores e Chi-Quadrado -->
        <div class=" card card-block col-lg-4">
          <div class="form-group">
            <label for="qtd-iteracoes">Quantidade de Iterações</label>
            <input [(ngModel)]="qtdIteracoes" name="qtd-iteracoes" type="text" class="form-control" id="vertice-inicial">
          </div>
          <div class="form-group">
            <label for="valor-inicial">Valor Inicial</label>
            <input [(ngModel)]="valorInicial" name="valor-inicial" type="text" class="form-control" id="valor-inicial">
          </div>
          <div class="form-group">
            <label for="valor-final">Valor Final</label>
            <input [(ngModel)]="valorFinal" name="valor-final" type="text" class="form-control" id="valor-final">
          </div>
          <div class="row">
            <div class=" col-lg-12">
              <button (click)="chiQuadrado()" type="button" class=" botao btn btn-danger">Chi-Quadrado</button>
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-12">
              <button (click)="geradorEstatistica()" type="button" class=" botao btn btn-danger">Estatística</button>
            </div>
          </div>
        </div>


           <!-- Geradores de Números Aleatórios -->
        <div class="card card-block  col-lg-4">
          <div class="row">
            <div class="  col-lg-12">
              <button (click)="quadradoMeio()" type="button" class="botao btn btn-primary">Quadrado do Meio</button>
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-12">
              <button (click)="congruentePotencia()" type="button" class=" botao btn btn-primary">Congruente Potências</button>
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-12">
              <button (click)="congruenteAdaptacao()" type="button" class=" botao btn btn-primary">Congruente Adaptação</button>
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-12">
              <button (click)="congruenteMultiplicativo()" type="button" class=" botao btn btn-primary">Congruente Multiplicativo</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-12">
              <button (click)="geradorFibonacci()" type="button" class=" botao btn btn-primary">Gerador Fibonnaci</button>
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-12">
              <button (click)="multiplicativoImplementado(event)" type="button" class=" botao btn btn-primary">Multiplicativo Implementado</button>
            </div>
          </div>

        </div>

        <!-- Geradores de Esperados -->
        <div class="card card-block  col-lg-4">
          <div class="row ">
            <div class="col-lg-12">
              <button (click)="poisson()" type="button" class=" botao btn btn-primary">Poisson Aleatório</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-12">
              <button (click)="triangular()" type="button" class=" botao btn btn-primary">Triangular Aleatório</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-12">
              <button (click)="uniforme()" type="button" class=" botao btn btn-primary">Uniforme Aleatório</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-12">
              <button (click)="normal()" type="button" class=" botao btn btn-primary">Normal Aleatório</button>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>
  //
  <h1 class="text-center font-weight-bold align-middle ">{{resultado}}</h1>
